networks:
  back:

services:
  data-engineering:
    container_name: data-engineering
    build: ./data_engineering
    ports:
      - "5001:5001"
    networks:
      - back

  database:
    container_name: db
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: signalements_utilisateurs
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./backend/signalements.sql:/docker-entrypoint-initdb.d/signalements.sql
    networks:
      - back

  backend:
    container_name: backend
    build: ./backend
    ports:
      - "3001:3001"
    depends_on:
      - database
    networks:
      - back

  frontend:
    container_name: frontend
    build: ./frontend
    ports:
      - "3000:3000"
    networks:
      - back

  nginx:
    image: nginx:latest
    container_name: nginx
    depends_on:
      - backend
      - frontend
      - data-engineering
    ports:
      - "1234:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    networks:
      - back

volumes:
  postgres-data:
